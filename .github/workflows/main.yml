name: douban sync
on:
  schedule:
    - cron: '5 15 * * *'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Movie Sync
        # 关键改动：锁定 v1 版本，这个版本对图片下载的支持更稳健
        uses: lizheming/doumark-action@v1
        with:
          id: somkanel
          type: movie
          format: json
          dir: ./data
          # 开启图片下载
          image: true
          imageDir: ./assets
          # 图片在博客里显示的路径前缀
          imagePrefix: https://cdn.jsdelivr.net/gh/somkanel/sol-douban-data/assets
          cookie: ${{ secrets.DOUBAN_COOKIE }}

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: update data and download posters'
          add: '.' 
